<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leash Server - Connection Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .status.secure {
            background: #d4edda;
            color: #155724;
        }

        .status.open {
            background: #fff3cd;
            color: #856404;
        }

        .qr-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .info-section {
            text-align: left;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
            background: white;
            padding: 10px;
            border-radius: 6px;
            word-break: break-all;
        }

        .instruction {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.6;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">üêï</div>
        <h1>Leash Server</h1>
        <p class="subtitle">AI Agent Remote Monitor</p>

        <div id="status" class="status">
            <span id="status-icon">üîí</span>
            <span id="status-text">Loading...</span>
        </div>

        <div class="qr-section">
            <div id="qrcode"></div>
        </div>

        <div class="info-section">
            <div class="info-item">
                <div class="info-label">WebSocket URL</div>
                <div class="info-value" id="ws-url">Loading...</div>
            </div>
            <div class="info-item">
                <div class="info-label">REST API</div>
                <div class="info-value" id="api-url">Loading...</div>
            </div>
        </div>

        <p class="instruction">
            üì± Open the Leash mobile app and scan the QR code above,<br>
            or manually enter the connection details.
        </p>

        <div class="footer">
            Leash v0.1.0 | Server running
        </div>
    </div>

    <script>
        function generateQRCode(wsUrl) {
            const qrcodeContainer = document.getElementById('qrcode');

            // Use the qrcode library if available
            if (typeof QRCode !== 'undefined' && QRCode.toCanvas) {
                const canvas = document.createElement('canvas');
                QRCode.toCanvas(canvas, wsUrl, {
                    width: 200,
                    margin: 2,
                    color: { dark: '#000000', light: '#ffffff' }
                }, function (error) {
                    if (error) {
                        console.error('QR Code generation error:', error);
                        showQRFallback(wsUrl);
                        return;
                    }
                    qrcodeContainer.innerHTML = '';
                    qrcodeContainer.appendChild(canvas);
                });
            } else {
                // Fallback: Use external QR code API
                console.log('QRCode library not available, using fallback API');
                showQRFallback(wsUrl);
            }
        }

        function showQRFallback(wsUrl) {
            const qrcodeContainer = document.getElementById('qrcode');
            const img = document.createElement('img');
            img.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(wsUrl)}`;
            img.alt = 'QR Code';
            img.width = 200;
            img.height = 200;
            img.style.borderRadius = '4px';
            img.onerror = function () {
                qrcodeContainer.innerHTML = '<p style="color: #666; font-size: 14px;">QR code unavailable.<br>Use the connection details below.</p>';
            };
            qrcodeContainer.innerHTML = '';
            qrcodeContainer.appendChild(img);
        }

        async function loadConnectionInfo() {
            try {
                const response = await fetch('/api/connection-info');
                const data = await response.json();

                // Update status
                const statusEl = document.getElementById('status');
                const statusIcon = document.getElementById('status-icon');
                const statusText = document.getElementById('status-text');

                if (data.authEnabled) {
                    statusEl.className = 'status secure';
                    statusIcon.textContent = 'üîí';
                    statusText.textContent = 'Authentication Enabled';
                } else {
                    statusEl.className = 'status open';
                    statusIcon.textContent = '‚ö†Ô∏è';
                    statusText.textContent = 'No Authentication';
                }

                // Update URLs
                document.getElementById('ws-url').textContent = data.wsUrl;
                document.getElementById('api-url').textContent = data.apiUrl;

                // Generate QR code
                generateQRCode(data.wsUrl);

            } catch (error) {
                console.error('Failed to load connection info:', error);
                document.getElementById('status-text').textContent = 'Error loading info';
            }
        }

        // Load connection info on page load
        window.addEventListener('DOMContentLoaded', loadConnectionInfo);
    </script>
</body>

</html>
